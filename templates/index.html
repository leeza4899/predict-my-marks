<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<title>Mark prediction</title>
</head>
<body>
	<div class="container text-center">
		<h1>Marks Prediction: </h1>

		<form method="POST" action="/">
			<label>How many hours did you study?</label>
			<div class="input-group m-3 col-3">
				<input type="text" class="form-control" name="hours" placeholder="Enter hours:">
			</div>
			<button type="submit" class="btn btn-info m-3">Get Score</button>
		</form>

		{% if marks%}
		<h1>
			Your marks are:
			<i>{{marks}}</i>
		</h1>
		{% endif %}
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</html>
